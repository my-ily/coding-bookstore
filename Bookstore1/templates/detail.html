{% extends "base1.html" %}

{% block content %}
<div class="container py-5 mt-4">
  <div class="row g-4">
    <div class="col-md-4">
      <div class="card shadow-sm border-0">
        <img src="{{ book.thumbnail }}" alt="{{ book.title }}" class="card-img-top rounded">
      </div>
    </div>

    <div class="col-md-8">
      <div class="card shadow-sm border-0 p-4 h-100">
        <h2 class="card-title mb-2">{{ book.title }}</h2>
        <p class="text-muted mb-3">By {{ book.authors }}</p>
        <div class="book-description mb-4" style="max-height: 300px; overflow-y: auto;">
          {{ book.description|safe }}
        </div>

        <div class="d-flex gap-2">
          <a href="#" class="btn btn-primary btn-lg flex-fill">Buy Now</a>

<form method="post" action="{% url 'add_to_wishlist' book_id=book_id %}">

            {% csrf_token %}
            <input type="hidden" name="title" value="{{ book.title }}">
            <input type="hidden" name="authors" value="{{ book.authors }}">
            <input type="hidden" name="thumbnail" value="{{ book.thumbnail }}">
            <input type="hidden" name="infoLink" value="https://books.google.com/books?id={{ book_id }}">
            <button type="submit" class="btn btn-outline-secondary btn-lg w-100">Add to Wishlist</button>
          </form>
        </div>

        <a href="{% url 'AllBooks' %}" class="btn btn-link mt-4 d-block text-decoration-none">
          â¬… Back to All Books
        </a>
      </div>
    </div>
  </div>
</div>

<style>
  .book-description {
    line-height: 1.6;
    font-size: 0.95rem;
  }

  .card-title {
    font-weight: 700;
    font-size: 1.6rem;
  }

  .btn-lg {
    padding: 0.65rem 1.2rem;
  }

  a.btn-link:hover {
    text-decoration: underline;
  }
</style>
{% endblock %}
