{% extends 'base1.html' %}
{% block content %}
<div class="container my-5">
  <h2>My Wishlist</h2>
  <div class="row row-cols-1 row-cols-md-3 g-4">
    {% for book in books %}
    <div class="col">
      <div class="card h-100">
        <img src="{{ book.thumbnail }}" class="card-img-top" style="height:220px;object-fit:cover;">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ book.title }}</h5>
          <p class="text-muted">{{ book.authors }}</p>
          <a href="{{ book.info_link }}" target="_blank" class="btn btn-primary btn-sm mt-auto">Details</a>
          <form method="post" action="{% url 'remove_from_wishlist' book.book_id %}">
            {% csrf_token %}
            <button type="submit" class="btn btn-outline-danger btn-sm mt-2">Remove</button>
          </form>
        </div>
      </div>
    </div>
    {% empty %}
    <p>No items in your wishlist yet.</p>
    {% endfor %}
  </div>
    <div class="text-center mt-5">
    <a href="{% url 'hero' %}" class="btn btn-gradient btn-lg px-4">
      <i class="bi bi-arrow-left-circle"></i> Back to Home
    </a>
  </div>
</div>
{% endblock %}
<script>
document.querySelectorAll('form').forEach(form => {
    form.addEventListener('submit', function(e){
        e.preventDefault();
        fetch(this.action, {
            method: 'POST',
            headers: {'X-CSRFToken': '{{ csrf_token }}'},
        })
        .then(response => response.json())
        .then(data => {
            if(data.status === 'ok') {
                this.closest('.col').remove();
            }
        });
    });
});
</script>
